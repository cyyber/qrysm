# Full configuration reference [here](https://github.com/ethpandaops/ethereum-package?tab=readme-ov-file#configuration).
participants:
  - el_type: gzond
    el_image: theqrl/gzond:latest
    cl_type: qrysm
    cl_image: qrysm:local
    cl_extra_params:
      - --target-peers=3
    count: 4
network_params:
  seconds_per_slot: 15
global_log_level: debug
snooper_enabled: false
additional_services:
  - prometheus_grafana
  # TODO(rgeraldes24): lightweight explorer like dora
